<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<h1><center>Registration form</center></h1>
<br>
<br>
<form>
<label>Firstname</label>
<input type="text" name="firstname" size="15"/><br><br>
<label>Lastname</label>
<input type="text" name="lastname" size="15"/><br><br>

Age:
<input type="number" name="age"/><br><br>

Gender:
<input type="radio" name="male"/>Male
<input type="radio" name="female"/>Female<br><br>
<label>DOB:
<input type="date">
<br><br>
<label>Phone</label>
<input type="number" name="phone" size="10"maxlength="10" required/><br><br>
Address:
<br>
<textarea cols="80" rows="5" value="address">
</textarea><br><br>

State:
 <select name="state" name="State">
            <option value="banglore">Banglore</option>
            <option value="coimbatore">Coimbatore</option>
            <option value="thrissur">Thrissur</option>
</select><br><br>

City:
 <select name="city" name="City">
            <option value="Kochi">Kochi</option>
            <option value="trivandrum">Trivandrum</option>
            <option value="thrissur">Thrissur</option>
</select><br><br>

Email:
<input type="email" id="email" name="email"/><br><br>

Password:
<input type="password" id="pass" name="pass"/><br><br>

Confirm password:
<input type="password" id="repass" name="repass"/><br><br>
<center><input type="button" value="Submit"/></center></form>
</body>
</html>
